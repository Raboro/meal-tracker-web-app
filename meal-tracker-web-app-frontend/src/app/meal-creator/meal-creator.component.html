<div class="container">
    <form>
        <label for="">Meal Name</label>
        <input type="text" id="nameinput" [formControl]="name">
        <label for="">Date</label>
        <input type="date" id="dateinput" [formControl]="date">
    </form>
    <button (click)="addMeal()">Submit</button>
    <p class="error">{{errorMessage}}</p>
</div>
